<head>

    <title>Caixas</title>
    <style>
        h1{
            background-color: antiquewhite;
            height: 300px;

            padding: 10px;

            margin: 20px 20px 40px 20px;

            border-style: dotted;

<body>
        <h1>Exemplo de caixa BOX-LEVEL</h1>
